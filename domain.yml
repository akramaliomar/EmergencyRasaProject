entities:
- vital_sign
- number
slots:
  vital_signs:
    type: text
    influence_conversation: true
  auth_code:
    type: any

  auth_name:
    type: text

  temp_reading:
    type: float
  sop2_reading:
    type: float
  heart_reading:
    type: float
  resp_reading:
    type: float

actions:
  - action_diagnosis_submit
  - utter_out_of_scope
  - action_authentication_submit
  - check_heath_status_action
  - add_user_action
  - diagnostic_response_action
  - check_abnormal_vital_signs_action
  - suggested_action

forms:
  authentication_form:
    required_slots:
      auth_code:
        - type: from_entity
          entity: number
          intent: set_code

  diagnosis_forms:
    required_slots:
      vital_signs:
        - type: from_entity
          entity: vital_sign

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
