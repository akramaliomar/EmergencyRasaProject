version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot




- rule: Authentication form
  steps:
  - intent: have_account
  - action: utter_initialized
  - action: authentication_form
  - active_loop: authentication_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: authentication_form
  steps:
  # Form is deactivated
  - action: authentication_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_authentication_submit
  - action: utter_check_device
  - action: utter_what_to_do
  # The actions we want to run when the form is submitted.
  #- action: action_submit


- rule: Diagnosis form
  steps:
  - intent: request_diagnosis
  - action: diagnosis_forms
  - active_loop: diagnosis_forms

- rule: Submit Diagnosis form
  condition:
  # Condition that form is active.
  - active_loop: diagnosis_forms
  steps:
  # Form is deactivated
  - action: diagnosis_forms
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_diagnosis_submit

  # The actions we want to run when the form is submitted.
  #- action: action_submit


- rule: out-of-scope
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scope